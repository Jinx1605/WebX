<style type="text/css">
/*--- IPHONE LIKE TOGGLE BUTTON ---*/
.wxButton_toggle {
	width:50px;
	height:16px;
	margin:0;
	padding:0;
}
.wxButton_toggle_wrapper {
	width:50;
	height:16px;
	background: url('../../assets/imgs/buttons/toggle_button.png') -28px 0 no-repeat;
	-webkit-border-radius: 4px;
	-moz-border-radius: 4px;
	border-radius: 4px;
	overflow:none;
	border:1px solid #828282;
}
.wxButton_toggle_square {
	width:22px;
	height:16px;
	background:#ccc;
	-moz-border-radius: 4px;
	border-radius: 4px;
}
</style>

<script type="text/javascript" src="../../assets/js/jquery-1.4.3.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#wxWindow_Settings').find('.wxWindow_top_toolbar').append('<div class="wxButton_toggle"><div class="wxButton_toggle_square off"></div></div>');
		$('.wxButton_toggle').bind('click', function(){
			var button_state = $(this).find('.wxButton_toggle_square');
			if(button_state.hasClass('off')) {
				button_state.parent().animate({'background-position': '0px 0px'}, 210, 'linear');
				button_state.animate({'margin-left': '28px'}, 210, 'linear').removeClass('off').addClass('on');
			} else {
				button_state.parent().animate({'background-position': '-28px 0px'}, 210, 'linear');
				button_state.animate({'margin-left': '0px'}, 210, 'linear').removeClass('on').addClass('off')
			}
		});
	});
</script>

<div class="wxButton_toggle">
	<div class="wxButton_toggle_wrapper">
		<div class="wxButton_toggle_square off"></div>
	</div>
</div>
